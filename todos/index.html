<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="asset.css" />
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Lato:100,300,400"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todos</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">todos</h1>
    </header>

    <main class="main">
      <form id="search-form">
        <input
          class="input-todo"
          type="text"
          name="search"
          placeholder="search todo"
        />
      </form>
      <form id="todo-list">
        <ul class="list scroll" id="todoList"></ul>
      </form>
      <form id="add-form" name="input">
        <input
          class="add-todo"
          type="text"
          name="addTodoInput"
          placeholder="add todo"
        />
      </form>
      <div class="todo-options">
        <div class="all-todos">
          All
        </div>
        <div class="complited-todos">
          Complited
        </div>
        <div class="active-todos">
          Active
        </div>
      </div>
    </main>
    <script src="main.js"></script>
    <footer class="primary-footer">
      <p><small>Double-click to edit a todo</small></p>

      <small>Created by petehunt</small>
    </footer>
  </body>
</html>
